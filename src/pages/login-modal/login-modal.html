<ion-header no-border>

  <ion-navbar color="laranja">
    <ion-title>Efetue seu Login</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Voltar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card-content>
	  <form [formGroup]="frmLogin" (ngSubmit)="logForm()" autocomplete="on">
	    <ion-row>
	      <ion-col>
	        <ion-list inset>
	          <ion-item>
	            <ion-input type="text" placeholder="CPF" formControlName="fieldCPF"></ion-input>
	          </ion-item>
	          <ion-item>
	            <ion-input type="password" placeholder="Senha" formControlName="fieldSenha"></ion-input>
	          </ion-item>
	        </ion-list>
	      </ion-col>
	    </ion-row>
	    <ion-row>
	      <ion-col>
	        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
	        <button ion-button color="laranja" class="submit-btn" full type="submit" [disabled]="!frmLogin.valid">Entrar</button>
	        <button ion-button class="forgot-btn" type="button" block clear (click)="forgot()">Esqueceu a senha?</button>
	      </ion-col>
	    </ion-row>
	    <ion-row>
	      <ion-col text-center>
	        Utilize a senha do PortalRH para entrar.
	      </ion-col>
	    </ion-row>
	  </form>
	</ion-card-content>
</ion-content>
